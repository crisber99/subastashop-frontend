<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Publicar Nuevo Producto</h4>
        </div>
        <div class="card-body">

          <div *ngIf="mensajeError" class="alert alert-danger">
            {{ mensajeError }}
          </div>

          <form (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required placeholder="Ej: Nintendo 64">
            </div>

            <div class="mb-3">
              <label class="form-label">DescripciÃ³n</label>
              <textarea class="form-control" [(ngModel)]="producto.descripcion" name="descripcion" rows="3" required></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Tipo de Venta</label>
                <select class="form-select" [(ngModel)]="producto.tipoVenta" name="tipoVenta">
                  <option value="SUBASTA">Subasta ğŸ”¥</option>
                  <option value="DIRECTA">Venta Directa ğŸ›’</option>
                  <option value="RIFA">Rifa / Sorteo ğŸŸï¸</option>
                </select>
              </div>

              <div class="col-md-6 mb-3" *ngIf="producto.tipoVenta !== 'RIFA'">
                <label class="form-label">Precio Base / Venta ($)</label>
                <input type="number" class="form-control" [(ngModel)]="producto.precioBase" name="precioBase" [required]="producto.tipoVenta !== 'RIFA'">
              </div>
            </div>

            <div class="card p-3 mb-4 bg-light border-info" *ngIf="producto.tipoVenta === 'RIFA'">
              <div class="d-flex align-items-center mb-3">
                <span class="fs-4 me-2">ğŸŸï¸</span>
                <h5 class="text-primary m-0">ConfiguraciÃ³n de la Rifa</h5>
              </div>

              <div class="row g-2">
                <div class="col-md-4">
                  <label class="form-label fw-bold small">Precio Ticket ($)</label>
                  <input type="number" class="form-control" [(ngModel)]="producto.precioTicket" name="precioTicket" placeholder="Ej: 1000">
                </div>

                <div class="col-md-4">
                  <label class="form-label fw-bold small">Total NÃºmeros</label>
                  <input type="number" class="form-control" [(ngModel)]="producto.cantidadNumeros" name="cantidadNumeros" placeholder="Ej: 100">
                </div>

                <div class="col-md-4">
                  <label class="form-label fw-bold small">Ganadores</label>
                  <select class="form-select" [(ngModel)]="producto.cantidadGanadores" name="cantidadGanadores">
                    <option [ngValue]="1">1 Ganador</option>
                    <option [ngValue]="2">2 Ganadores</option>
                    <option [ngValue]="3">3 Ganadores</option>
                  </select>
                </div>
              </div>
              <div class="form-text mt-2 text-muted">
                <small>La rifa se cerrarÃ¡ automÃ¡ticamente cuando se vendan todos los nÃºmeros.</small>
              </div>
            </div>
            <div class="mb-3" *ngIf="producto.tipoVenta === 'SUBASTA'">
              <label class="form-label fw-bold text-danger">Fecha de Cierre</label>
              <input type="datetime-local" class="form-control" [(ngModel)]="producto.fechaFin" name="fechaFin" required>
              <div class="form-text">Â¿CuÃ¡ndo termina la subasta?</div>
            </div>

            <div class="mb-4">
              <label class="form-label">Foto del Producto</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="cargando">
                <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2"></span>
                {{ cargando ? 'Publicando...' : 'Publicar Producto ğŸš€' }}
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

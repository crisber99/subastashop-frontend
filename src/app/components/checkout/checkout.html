<div class="container mt-5 mb-5">
  @if (cargando) {
    <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Cargando detalles del pago...</p>
    </div>
  } @else {
    <div class="row">
      <div class="col-md-5 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Tu Carrito</span>
          <span class="badge bg-primary rounded-pill">1</span>
        </h4>
        <ul class="list-group mb-3 shadow-sm">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Producto Ganado</h6>
              <small class="text-muted">Subasta #{{orden.id}}</small>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">CÃ³digo Promocional</h6>
              <small>GANADOR_SUBASTA</small>
            </div>
            <span class="text-success">-$0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total a Pagar (CLP)</span>
            <strong>${{ orden.montoFinal | number }}</strong>
          </li>
        </ul>
      </div>

      <div class="col-md-7 order-md-1">
        <h4 class="mb-3">Datos de Pago ðŸ’³</h4>
        
        <form (ngSubmit)="confirmarPago()" class="needs-validation">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Nombre en la tarjeta</label>
              <input type="text" class="form-control" [(ngModel)]="datosTarjeta.nombre" name="nombre" placeholder="Ej: BERNARDO BRAVO" required>
            </div>

            <div class="col-12">
              <label class="form-label">NÃºmero de tarjeta</label>
              <input type="text" class="form-control" [(ngModel)]="datosTarjeta.numeroTarjeta" name="numero" placeholder="0000 0000 0000 0000" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">ExpiraciÃ³n</label>
              <input type="text" class="form-control" [(ngModel)]="datosTarjeta.expiracion" name="exp" placeholder="MM/YY" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">CVV</label>
              <input type="text" class="form-control" [(ngModel)]="datosTarjeta.cvv" name="cvv" placeholder="123" required>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="procesandoPago">
            @if (procesandoPago) {
                <span class="spinner-border spinner-border-sm"></span> Procesando...
            } @else {
                Pagar ${{ orden.montoFinal | number }}
            }
          </button>
          
          <div class="mt-3 text-center">
             <a routerLink="/mi-cuenta" class="text-muted">Cancelar y volver</a>
          </div>
        </form>
      </div>
    </div>
  }
</div>

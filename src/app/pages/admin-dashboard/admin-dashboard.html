<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>ğŸ“Š Panel de Control de Tienda</h1>
    <a routerLink="/admin/crear" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Nuevo Producto
    </a>
  </div>

  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Usuarios</h5>
          <p class="card-text display-6 fw-bold">{{ stats.totalUsuarios }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-success mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Ventas</h5>
          <p class="card-text display-6 fw-bold">{{ stats.ventasCerradas }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-warning mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-dark">En Subasta</h5>
          <p class="card-text display-6 fw-bold text-dark">{{ stats.subastasActivas }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-dark mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Ingresos ($)</h5>
          <p class="card-text display-6 fw-bold">${{ stats.gananciasTotales | number }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card shadow mb-4">
        <div class="card-header bg-light fw-bold">Resumen de Inventario</div>
        <div class="card-body">
          <canvas baseChart [data]="pieChartData" [type]="'pie'" [options]="pieChartOptions" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow mb-4">
        <div class="card-header bg-light fw-bold">Acciones RÃ¡pidas</div>
        <div class="card-body d-grid gap-3">
          
          <a routerLink="/admin/configuracion" class="btn btn-primary text-start shadow-sm">
            <i class="bi bi-gear-fill me-2"></i> âš™ï¸ Configurar Tienda y Pagos
          </a>
          <button class="btn btn-outline-danger text-start">
            <i class="bi bi-stop-circle me-2"></i> Detener subastas activas
          </button>
          <button class="btn btn-outline-primary text-start">
            <i class="bi bi-envelope me-2"></i> Enviar Email a Ganadores
          </button>
          <button class="btn btn-outline-secondary text-start">
            <i class="bi bi-file-earmark-excel me-2"></i> Exportar Ventas (Excel)
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Usuarios</h5>
          <p class="card-text display-6">{{ stats.totalUsuarios }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Ventas</h5>
          <p class="card-text display-6">{{ stats.ventasCerradas }}</p>
        </div>
      </div>

    <div class="col-md-3">
      <div class="card text-white bg-warning mb-3">

          <h5 class="card-title">En Subasta</h5>
          <p class="card-text display-6">{{ stats.subastasActivas }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-dark mb-3">
        <div class="card-body">
          <h5 class="card-title">Ingresos ($)</h5>
          <p class="card-text display-6">${{ stats.gananciasTotales | number }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">Resumen de Inventario</div>

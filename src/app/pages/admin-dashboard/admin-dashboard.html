<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>ğŸ‘‘ Panel de Control</h1>

    <a routerLink="/super-admin/reportes" class="btn btn-danger">
      <i class="bi bi-shield-exclamation"></i> Ver Denuncias
    </a>
  </div>

  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Usuarios</h5>
          <p class="card-text display-6">{{ stats.totalUsuarios }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Ventas</h5>
          <p class="card-text display-6">{{ stats.ventasCerradas }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-warning mb-3">
        <div class="card-body">
          <h5 class="card-title">En Subasta</h5>
          <p class="card-text display-6">{{ stats.subastasActivas }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-dark mb-3">
        <div class="card-body">
          <h5 class="card-title">Ingresos ($)</h5>
          <p class="card-text display-6">${{ stats.gananciasTotales | number }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">Resumen de Inventario</div>
        <div class="card-body">
          <canvas baseChart [data]="pieChartData" [type]="'pie'" [options]="pieChartOptions" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">

          <button class="btn btn-outline-primary">ğŸ“© Enviar Email Masivo</button>
          <button class="btn btn-outline-secondary">ğŸ“‚ Exportar Excel</button>
        </div>
      </div>
    </div>
  </div>
</div>
